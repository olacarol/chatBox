<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBox UI Design in HTML and CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="chatbox">
            <div class="col-1">
                <div class="msg-row">
                    <div class="msg-text">
                        <h2>Giacomo Gandola</h2>
                        <p>Findest du das Haus gross?</p>
                    </div>
                    <img src="images/img2.jpeg" class="msg-img">
                </div>
                <div class="msg-row msg-row2">
                    <div class="msg-text">
                        <h2>Carol Barreto</h2>
                        <p>Ich denke dass das Haus gross ist.</p>
                    </div>
                    <img src="images/img1.jpeg" class="msg-img">
                </div>
                <div class="msg-row">
                    <div class="msg-text">
                        <h2>Giacomo Gandola</h2>
                        <p>Wieso?</p>
                    </div>
                    <img src="images/img2.jpeg" class="msg-img">
                </div>
                <input type="text" placeholder="Type your messages here...">
            </div>
            <div class="col-2">
                <h3>Friend List</h3>
                <ul>
                    <li class="online">Mari Lopes</li>
                    <li class="online">Livia Monteiro</li>
                    <li class="online">Beatriz Camargo</li>
                    <li class="busy">Samantha Nogueira</li>
                    <li class="offline">Kevyn Thomas</li>
                    <li class="offline">Victor Pure</li>
                </ul>
            </div>
        </div>
        
    </div>
</body>
</html>
